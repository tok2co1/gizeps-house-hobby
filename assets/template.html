<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubon Design Template</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap');

        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00ffff;
            --dark-bg: #0a0a0c;
        }

        body {
            margin: 0;
            padding: 0;
            width: 1024px;
            height: 1024px;
            background-color: transparent;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-image {
            max-width: 85%;
            max-height: 85%;
            object-fit: contain;
            filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.3));
        }

        .branding-overlay {
            position: absolute;
            bottom: 40px;
            left: 40px;
            right: 40px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-img {
            width: 60px;
            height: 60px;
            filter: drop-shadow(0 0 10px var(--neon-blue));
        }

        .brand-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            font-weight: 700;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .info-section {
            text-align: right;
            border-right: 3px solid var(--neon-pink);
            padding-right: 15px;
        }

        .instruction {
            font-size: 14px;
            color: var(--neon-pink);
            margin-bottom: 5px;
        }

        .size-label {
            font-size: 20px;
            font-weight: 700;
        }

        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                    rgba(18, 16, 16, 0) 50%,
                    rgba(0, 0, 0, 0.05) 50%);
            background-size: 100% 4px;
            z-index: 10;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Playwright will inject the image source here -->
        <img class="main-image" src="{{ image_path }}" alt="Design">
        <div class="scanlines"></div>

        <div class="branding-overlay">
            <div class="logo-section">
                <img class="logo-img" src="{{ logo_path }}" alt="Logo">
                <div class="brand-name">GİZEP'S HOBBY HOUSE</div>
            </div>

            <div class="info-section">
                <div class="instruction">BUHARSIZ ÜTÜ 15-20 SN / {{ trend }}</div>
                <div class="size-label">SIZE: {{ size }}</div>
            </div>
        </div>
    </div>
</body>

</html>
